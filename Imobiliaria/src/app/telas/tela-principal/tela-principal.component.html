<html>
<header>
    <div id='imagem' (click)="gotoTelaPrincipal()">
        <img class="imagem" src="https://agiliza.ai/wp-content/uploads/2021/02/Aplicacoes_03.png" alt="">
    </div>
    <h1>BONATTI IMÓVEIS</h1>
    <h2 id="usuario-header">USUÁRIO: {{user}}</h2>
</header>
<div id="pos-header">
    <div class="imoveis-header" (click)="gotoGerenciaImovel()">Imóveis: Inserir</div>
    <div class="imoveis-header" (click)="gotoListaImoveis()">Imóveis: Listar</div>
    <div class="imoveis-header" (click)="gotoGerenciaCliente()">Clientes: Inserir</div>
    <div class="imoveis-header" (click)="gotoListaClientes()">Clientes: Listar</div>
</div>
<div id="container">
    <div class="apresentacao">
        <div id="corretor" class="grid">
            <br>
            <span class="arrumar">CORRETOR: {{user}}</span>
            <br>
            <span class="arrumar">RUA: ALCIDES DA CUNHA // JARAGUÁ DO SUL</span>
            <br>
            <div id="boleto">
                <select name="" id="" class="codigo">
                    <option value="Gerar Boleto">Gerar Boleto</option>
                </select>
                <a href="">Gerar Boleto</a>
            </div>
            <hr>
            <div class="absolute">
                <div class="arrumar bottom">
                    PAGAMENTO 01 (399,00R$/MÊS)
                </div>
                <span class="arrumar bottom">VENCIMENTO DO CONTRATO: 30 DIAS</span>
            </div>
        </div>
        <div id="anotacoes" class="grid padding">
            <textarea></textarea>
            <button>Gravar</button>
        </div>
    </div>
    <div class="blocos">
        <div class="bloco-info grid green"></div>
    </div>
    <div class="quadrados">
        <div class="quadrado grid">
            <img class ="imagem" src="https://leads2b.com/blog/wp-content/uploads/2021/03/image-21.png" alt="">
        </div>
        <div class="quadrado grid alinhar">
            <img  id ="imagem" src="https://img.migalhas.com.br/gf_base/empresas/MIGA/imagens/E861DF0B9C23BCA9AA273CDBE1BB56E16135_imovel.jpg" alt="">
        </div>
        <div class="quadrado grid alinhar">
            <img id="imagem" src="https://www.solucaocasting.com.br/wp-content/uploads/2020/11/128-1.jpg" alt="">
        </div>
    </div>
</div>

</html>
