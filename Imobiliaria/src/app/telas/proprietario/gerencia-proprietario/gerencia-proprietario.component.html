<html>
<header>
    <div id='imagem' (click)="gotoTelaPrincipal()">
        <img class="imagem" src="https://agiliza.ai/wp-content/uploads/2021/02/Aplicacoes_03.png" alt="">
    </div>
    <h1>BONATTI IMÓVEIS</h1>
    <h2 id="usuario-header">USUÁRIO: {{user}}</h2>
</header>
<div id="pos-header">
    <div class="imoveis-header" (click)="gotoGerenciaImovel()">Imóveis: Inserir</div>
    <div class="imoveis-header" (click)="gotoListaImoveis()">Imóveis: Listar</div>
    <div class="imoveis-header" (click)="gotoGerenciaCliente()">Clientes: Inserir</div>
    <div class="imoveis-header" (click)="gotoListaClientes()">Clientes: Listar</div>
</div>
<main>
    <div class="titulo">Clientes: listar</div>
    <div class="postitulo">
        <b>
            <div>Clientes -> </div>
        </b>
        <a (click)="gotoGerenciaCliente()">Incluir</a>
        <a (click)="gotoListaClientes()">Listar</a>
    </div>

    <div class="responsavel espacamento">
        <b (click)="teste()">
            INFORMAÇÕES
        </b>
        <hr>
        <div id="container-secundario">
        <div class="titulo-secundario">
            Nome do Proprietário
            <br>
            <input [(ngModel)]="nomeCliente" type="text"  maxlength="45"class="codigo trinta">
        </div>
        <div class="titulo-secundario">
            Telefone
            <br>
            <input [(ngModel)]="telefoneCliente" type="number" maxlength="9" class="codigo trinta">
        </div>
    </div>
        <div id="container-secundario">
            <div class="titulo-secundario">
                CPF
                <br>
                <input [(ngModel)]="cpfCliente" type="text" maxlength="11"class="codigo trinta">
            </div>
            <div class="titulo-secundario">
                Email
                <br>
                <input [(ngModel)]="emailCliente" type="email" class="codigo trinta">
            </div>
            <div class="titulo-secundario">
                Data de nascimento
                <br>
                <input [(ngModel)]="dataCliente" type="date" class="codigo trinta">
            </div>
        </div>
    </div>



</main>
<div class="responsavel espacamento">
    <b>
        IMAGEM PRINCIPAL
    </b>
    <hr>
    <div class="centralizar">
        <img *ngIf="teste == 1" [src]="imageURL" alt="" width="300px" height="250px">
        <form action="">
            <div>
                <input *ngIf="imageURL == null" type="file" name="arquivo" id="arquivo"
                    (change)="mostrarImagem($event)">
            </div>
        </form>
    </div>
</div>
<div id="div-final">
    <button id="botao-final" (click)="cadastraCliente()">Cadastrar Cliente</button>
</div>
</html>
