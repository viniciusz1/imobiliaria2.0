<html>
    <header>
        <div id='imagem' (click)="gotoTelaPrincipal()">
            <img class="imagem" src="https://agiliza.ai/wp-content/uploads/2021/02/Aplicacoes_03.png" alt="">
        </div>
        <h1>BONATTI IMÓVEIS</h1>
        <h2 id="usuario-header">USUÁRIO: Juninho</h2>
    </header>
    <div id="pos-header">
        <div class="imoveis-header" (click)="gotoGerenciaImovel()">Imóveis: Inserir</div>
        <div class="imoveis-header" (click)="gotoListaImoveis()">Imóveis: Listar</div>
        <div class="imoveis-header" (click)="gotoGerenciaCliente()">Clientes: Inserir</div>
        <div class="imoveis-header" (click)="gotoListaClientes()">Clientes: Listar</div>
    </div>
<main>
    <div class="titulo">Clientes: listar</div>
    <div class="postitulo">
        <b>
            <div>Clientes -> </div>
        </b>
        <a (click)="gotoGerenciaCliente()">Incluir</a>
        <a (click)="gotoListaClientes()">Listar</a>
    </div>
    
    <div class="encontrados">Imóveis encontrados:0</div>
    <div class="imoveis">
        <div class="imovel" *ngFor="let lista of lista">
            <div class="div-imagem">
            </div>
            <div style="padding-left: 10px;">
                <div class="espacamento-baixo">
                </div>
                <div (click)="logar()">
                    <div>
                        Nome: {{lista.nome}}<br>
                        CPF: {{lista.cpf}}
                    </div>
                    <div>
                        Data de Nascimento: {{lista.data}}<br>
                        Email: {{lista.email}}
                    </div>
                </div>
            </div>
            <div class="tres-botao">
                <!-- <div class="botoes-lateral" (click)="abrirModal()"> Detalhes</div> -->
                <div class="botoes-lateral" (click)="gotoGerenciaImovel()"> Editar</div>
                <!-- <div class="red" (click)="abrirModal()"> Remover</div> -->
            </div>
        </div>
    </div>
</main>

</html>
