<html>
<head>
    <meta charset="UTF-8">

</head>

<header>
    <div id='imagem' (click)="gotoTelaPrincipal()">
        <img class="imagem" src="https://agiliza.ai/wp-content/uploads/2021/02/Aplicacoes_03.png" alt="">
    </div>
    <h1>BONATTI IMÓVEIS</h1>
    <h2 id="usuario-header">USUÁRIO: {{user}}</h2>
</header>
<div id="pos-header">
    <div class="imoveis-header" (click)="gotoGerenciaImovel()">Imóveis: Inserir</div>
    <div class="imoveis-header" (click)="gotoListaImoveis()">Imóveis: Listar</div>
    <div class="imoveis-header" (click)="gotoGerenciaCliente()">Proprietários: Inserir</div>
    <div class="imoveis-header" (click)="gotoListaClientes()">Proprietários: Listar</div>
</div>
<main>
    <div class="titulo">Proprietários: Inserir</div>
    <div class="postitulo">
        <b>
            <div>Proprietários -> </div>
        </b>
        <a (click)="gotoGerenciaCliente()">Incluir</a>
        <a (click)="gotoListaClientes()">Listar</a>
    </div>

    <div class="responsavel espacamento">
        <b>
            INFORMAÇÕES
        </b>
        <hr>
        <div id="container-secundario">
        <div class="titulo-secundario">
            Nome do Proprietário
            <br>
            <input [(ngModel)]="nomeCliente" type="text"  maxlength="45"class="codigo input-size trinta"
            placeholder="ex: Francisco Alvarenga">
        </div>
        <div class="titulo-secundario">
            Telefone
            <br>
            <input id="telefone" (keypress)="telefoneMask()" [(ngModel)]="telefoneCliente" 
            type="text" maxlength="15" class="telefone input-size codigo trinta"
            placeholder="ex: (47) 00000-0000">
        </div>
    </div>
        <div id="container-secundario">
            <div class="titulo-secundario input-size">
                CPF
                <br>
                <input (keypress)="cpfMask()" placeholder="ex: 000.000.000-00"[(ngModel)]="cpfCliente" 
                type="text" maxlength="14"class="codigo input-size trinta">
            </div>
            <div class="titulo-secundario">
                Email
                <br>
                <input [(ngModel)]="emailCliente" placeholder="ex: fulano123@gmail.com" 
                type="email" class="codigo input-size trinta">
            </div>
            <div class="titulo-secundario">
                Data de nascimento
                <br>
                <input (keypress)="dateMask()"
                [(ngModel)]="dataCliente" placeholder="00/00/0000" maxlength="10" type="text" class="codigo input-size trinta">
            </div>
        </div>
    </div>



</main>
<div class="responsavel espacamento">
    <b>
        IMAGEM PRINCIPAL
    </b>
    <hr>
    <div class="centralizar">
        <img *ngIf="imageURL != null" [src]="imageURL" alt="" width="300px" height="250px">
        <form action="">
            <div>
                <input type="file" name="arquivo" id="arquivo"
                    (change)="mostrarImagem($event)">
            </div>
        </form>
    </div>
</div>
<div id="div-final">
    <button id="botao-final" (click)="cadastraCliente()">{{mensagemBotao}}</button>
</div>

</html>
